<ion-header>
  <ion-toolbar>
    <ion-buttons class="back-btn" slot="start">
      <ion-menu-button style="color: white;"></ion-menu-button>
    </ion-buttons>
    <ion-title>Ayuda y contacto</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="heading">
    <p><b>Para nosotros es un placer poder brindarle soporte, favor cont√°ctarnos</b><p>
  </div>
  <div class="inputs">
    <ion-input type="text" [(ngModel)]="sub" placeholder="titulo"></ion-input>
  </div>
  <ion-textarea [(ngModel)]="comment" placeholder="comentario" cols="30" rows="10"></ion-textarea>
  <ion-button (click)="onSubmit()" fill="clear" shape="round" class="bottom-button">
    subir
  </ion-button>
</ion-content>
